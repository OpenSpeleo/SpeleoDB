  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: speleodb_gitlab_lab
    privileged: true
    restart: always
    environment:
      # Root User Credentials: root:WE66dZFgKevGzj31My!5
      GITLAB_ROOT_PASSWORD: WE66dZFgKevGzj31My!5
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost:9080'
        pages_external_url "http://localhost:9080/"
        gitlab_rails['gitlab_shell_ssh_port'] = 2222
        prometheus_monitoring['enable'] = false
        alertmanager['enable'] = false
        node_exporter['enable'] = false
        redis_exporter['enable'] = false
        postgres_exporter['enable'] = false
    ports:
      - "9080:9080"
      - "2443:443"
      - "2222:22"
    volumes:
      - speleodb_local_gitlab_config:/etc/gitlab
      - speleodb_local_gitlab_logs:/var/log/gitlab
      - speleodb_local_gitlab_data:/var/opt/gitlab

  minio:
    image: minio/minio
    container_name: speleodb_minio
    environment:
      - MINIO_ROOT_USER=access_key
      - MINIO_ROOT_PASSWORD=secret_key
      - MINIO_BROWSER=on
    volumes:
      - speleodb_local_minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server --console-address ":9001" /data
