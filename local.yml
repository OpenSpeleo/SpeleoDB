volumes:
  speleodb_local_postgres_data: {}
  speleodb_local_postgres_data_backups: {}
  gitlab_config: {}
  gitlab_logs: {}
  gitlab_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/Dockerfile
      args:
        - DOCKER_BUILDKIT=1
    image: speleodb_local_django
    container_name: speleodb_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.django
      - ./.envs/.postgres
    ports:
      - "8000:8000"
    command: /start
    # command: sleep 600 && /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/postgres/Dockerfile
      args:
        - DOCKER_BUILDKIT=1
    image: speleodb_production_postgres
    container_name: speleodb_local_postgres
    volumes:
      - speleodb_local_postgres_data:/var/lib/postgresql/data
      - speleodb_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.postgres
    ports:
      - "5432:5432"

  redis:
    image: docker.io/redis:6
    container_name: speleodb_local_redis

  celeryworker:
    <<: *django
    image: speleodb_local_celeryworker
    container_name: speleodb_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: speleodb_local_celerybeat
    container_name: speleodb_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: speleodb_local_flower
    container_name: speleodb_local_flower
    ports:
      - "5555:5555"
    command: /start-flower

  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: speleodb_gitlab_lab
    hostname: gitlab-lab
    privileged: true
    restart: always
    environment:
      # Root User Credentials: root:WE66dZFgKevGzj31My!5
      GITLAB_ROOT_PASSWORD: WE66dZFgKevGzj31My!5
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab-lab:80'
        pages_external_url "http://gitlab-lab:80/"
        gitlab_rails['gitlab_shell_ssh_port'] = 2222
        prometheus_monitoring['enable'] = false
        alertmanager['enable'] = false
        node_exporter['enable'] = false
        redis_exporter['enable'] = false
        postgres_exporter['enable'] = false
    ports:
      - "8080:80"
      - "2443:443"
      - "2222:22"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
