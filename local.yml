volumes:
  speleodb_local_postgres_data: {}
  speleodb_local_postgres_data_backups: {}
  speleodb_local_gitlab_config: {}
  speleodb_local_gitlab_logs: {}
  speleodb_local_gitlab_data: {}
  speleodb_local_minio_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/Dockerfile
      args:
        - DOCKER_BUILDKIT=1
    image: speleodb_local_django
    container_name: speleodb_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.django
      - ./.envs/.postgres
    ports:
      - "8000:8000"
    command: /start
    network_mode: "host"
    environment:
      # Pre-commit skip jobs - Only dev env not on CI
      SKIP: pysentry

  postgres:
    build:
      context: .
      dockerfile: ./compose/postgres/Dockerfile
      args:
        - DOCKER_BUILDKIT=1
    image: speleodb_production_postgres
    container_name: speleodb_local_postgres
    volumes:
      - speleodb_local_postgres_data:/var/lib/postgresql/data
      - speleodb_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.postgres
    ports:
      - "5432:5432"

  redis:
    image: docker.io/redis:6
    container_name: speleodb_local_redis
    ports:
      - "6379:6379"

