    "*/migrations/*.py",
    "staticfiles/*",
    "main.py",
]
# Same as Django: https://github.com/cookiecutter/cookiecutter-django/issues/4792.
line-length = 88
indent-width = 4
target-version = "py314"

[tool.ruff.lint]
