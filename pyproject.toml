# Django
# ------------------------------------------------------------------------------
# ==== pytest ====
[tool.pytest.ini_options]
norecursedirs = ".uv/*"
minversion = "6.0"
# addopts = "--ds=config.settings.test --import-mode=importlib"
addopts = "--ds=config.settings.test --reuse-db  --create-db --import-mode=importlib"
# addopts = "--ds=config.settings.test --create-db --import-mode=importlib"
# addopts = "--ds=config.settings.test -vvv --capture=no --reuse-db --import-mode=importlib"
python_files = ["tests.py", "test_*.py"]
filterwarnings = [
    "ignore:datetime.datetime.utcnow.*:DeprecationWarning",
    "ignore:.*builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning",
    "ignore:.*builtin type SwigPyObject has no __module__ attribute:DeprecationWarning",
    "ignore:.*builtin type swigvarlink has no __module__ attribute:DeprecationWarning",
]

# ==== Coverage ====
[tool.coverage.run]
include = ["speleodb/**"]
omit = ["*/migrations/*", "*/tests/*"]
plugins = ["django_coverage_plugin"]

# ==== mypy ====
[tool.mypy]
exclude = [
    "**/*.pyc",
    "**/node_modules",
    "**/__pycache__",
    ".devcontainer",
    ".envs",
    ".git",
    ".github",
    ".ipython",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".uv",
    ".venv",
    ".vscode",
    ".workdir",
    "~/.cache",
    "bin",
    "docs",
    "fixtures",
    "mediafiles",
    "staticfiles",
]
check_untyped_defs = true
# ignore_missing_imports = true
disable_error_code = "method-assign"
follow_untyped_imports = true
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]
python_version = "3.14"
scripts_are_modules = true
strict = true
cache_fine_grained = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true

[tool.mypy-speleodb.api.v1.tests]
disallow_untyped_calls = false
allow_untyped_calls = true

[[tool.mypy.overrides]]
# Django settings use libraries that don't provide stubs (django-environ)
disable_error_code = "no-untyped-call"

module = "config.settings.*"
[[tool.mypy.overrides]]
# Django migrations should not produce any errors:
module = "*.migrations.*"
ignore_errors = true

[[tool.mypy.overrides]]
# Django migrations should not produce any errors:
module = "*.tests.*"
# Check for untyped calls
disallow_untyped_calls = false
# Check for untyped decorator functions
disallow_untyped_decorators = false

[tool.django-stubs]
django_settings_module = "config.settings.test"

# ==== djLint ====
[tool.djlint]
blank_line_after_tag = "load,extends"
close_void_tags = true
format_css = true
format_js = true
# TODO: remove T002 when fixed https://github.com/djlint/djLint/issues/687
ignore = "H006,H030,H031,T002"
include = "H017,H035"
indent = 2
max_line_length = 119
profile = "django"

[tool.djlint.css]
indent_size = 2

[tool.djlint.js]
indent_size = 2

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
