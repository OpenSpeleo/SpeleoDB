name: Update Browserslist DB

on:
  schedule:
    # Weekly on Monday at 09:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-browserslist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install JS dependencies
        run: npm ci

      - name: Update browserslist database
        run: npx update-browserslist-db@latest

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/update-browserslist-db
          base: ${{ github.event.repository.default_branch }}
          delete-branch: true
          title: "chore: update browserslist database"
          commit-message: "chore: update browserslist database"
          add-paths: |
            package-lock.json
          body: |
            Automated update for Browserslist's caniuse-lite data.

            ## Why
            Keep browser compatibility data fresh for Tailwind/PostCSS tooling and remove stale caniuse-lite warnings.

            ## Changes
            - Updated `package-lock.json` via `npx update-browserslist-db@latest`
